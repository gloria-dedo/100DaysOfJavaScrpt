<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/dist/output.css" />
</head>
<body class="min-h-screen flex justify-center items-center p-4 bg-gradient-to-br from-pink-500 to-purple-600 font-sans">
    <div class="bg-white rounded-md shadow-2xl w-full max-w-md p-8 text-center transform hover:scale-105 transition-transform duration-300">
        <h1 class="text-2xl text-slate-800 font-bold mb-8 font-[satoshi]">STOPWATCH</h1>
        
        <div class="bg-gray-100 rounded-xl p-8 mb-8 shadow-inner">
            <div class="font-mono text-5xl text-gray-800 flex justify-center space-x-2">
                <div class="bg-white px-4 py-6 rounded-md shadow-md">
                    <span id="hours">00</span>
                </div>
                <span class="flex items-center">:</span>
                <div class="bg-white px-4 py-6 rounded-md shadow-md">
                    <span id="minutes">00</span>
                </div>
                <span class="flex items-center">:</span>
                <div class="bg-white px-4 py-6 rounded-md shadow-md">
                    <span id="seconds">00</span>
                </div>
            </div>
        </div>
        
        <div class="flex justify-center space-x-4">
            <button id="startBtn" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 focus:ring-opacity-50 transition-colors duration-200">
                START
            </button>
            <button id="stopBtn" class="px-6 py-3 bg-red-500 text-white font-semibold rounded-md shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors duration-200">
                STOP
            </button>
            <button id="resetBtn" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                RESET
            </button>
        </div>
    </div>
    <script src="./js/index.js" type="text/javascript"></script>

    
</body>
</html>
