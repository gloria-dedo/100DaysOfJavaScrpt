<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ANIMATION SNEAKER CARD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="/dist/output.css" />
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(-30deg); }
            50% { transform: translateY(-15px) rotate(-25deg); }
            100% { transform: translateY(0px) rotate(-30deg); }
        }
        
        .main-sneaker {
            animation: float 3s ease-in-out infinite;
        }
        
        .card-3d {
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }
        
        .color-dot {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .color-dot:hover {
            transform: scale(1.5);
        }
        
        .size-btn {
            transition: all 0.3s ease;
        }
        
        .size-btn:hover {
            transform: translateY(-5px);
        }
        
        .buy-btn {
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .buy-btn:after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .buy-btn:hover:after {
            left: 100%;
        }
        
        .sneaker-thumbnail {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .sneaker-thumbnail.active {
            border-color: #ED3B6B;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-[#181820] min-h-screen flex justify-center items-center p-4 bg-gradient-to-br font-['satoshi'] cursor-default">
    <div id="card" class="card-3d bg-[#3c3d41] rounded-lg shadow-2xl w-full max-w-4xl p-8 h-full relative overflow-hidden">
        <!-- Header -->
        <header class="flex justify-between w-full items-center">
            <img src="./Images/logoIcon (1).svg" alt="Logo" width="35px" class="hover:rotate-12 transition-all duration-300">
            <img src="./Images/menu (2) (1).svg" alt="Menu" width="25px" class="hover:rotate-180 transition-all duration-700 cursor-pointer">
        </header>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row mt-10 relative z-10">
            <!-- Product Info -->
            <div class="text-white flex flex-col justify-start space-y-6 md:w-1/2">
                <div class="transform hover:translate-x-2 transition-all duration-300">
                    <p class="text-white text-3xl font-bold">Nike Impact <span class="text-pink-600">4</span></p>
                    <p class="text-xl font-semibold mt-2">$705.85</p>
                </div>
                
                <div class="transform hover:translate-x-2 transition-all duration-300">
                    <p class="text-gray-300 mb-2">Colors</p>
                    <div class="flex gap-3"> 
                        <div class="color-dot w-6 h-6 bg-red-500 rounded-full active border-2 border-white" data-color="red"></div>
                        <div class="color-dot w-6 h-6 bg-green-500 rounded-full" data-color="green"></div>
                        <div class="color-dot w-6 h-6 bg-purple-500 rounded-full" data-color="purple"></div>
                        <div class="color-dot w-6 h-6 bg-slate-950 rounded-full" data-color="black"></div>
                    </div>
                </div>

                <div class="transform hover:translate-x-2 transition-all duration-300">
                    <p class="text-gray-300 mb-2">Size</p>
                    <div class="flex gap-3">
                        <button class="size-btn inline-flex items-center justify-center text-black bg-white text-center w-10 h-10 rounded-full font-bold shadow-md">6</button>
                        <button class="size-btn inline-flex items-center justify-center border border-gray-400 text-gray-300 hover:bg-white hover:text-black text-center w-10 h-10 rounded-full font-bold transition-colors duration-300">7</button>
                        <button class="size-btn inline-flex items-center justify-center border border-gray-400 text-gray-300 hover:bg-white hover:text-black text-center w-10 h-10 rounded-full font-bold transition-colors duration-300">8</button>
                        <button class="size-btn inline-flex items-center justify-center border border-gray-400 text-gray-300 hover:bg-white hover:text-black text-center w-10 h-10 rounded-full font-bold transition-colors duration-300">9</button>
                    </div>
                </div>

                <button id="buyBtn" class="buy-btn p-3 bg-[#ED3B6B] text-white w-[180px] rounded-md focus:outline-pink-300 hover:bg-pink-700 text-lg font-bold shadow-lg hover:shadow-pink-500/50 transition-all duration-300">Buy Now</button>
            </div>
            
            <!-- Sneaker Image -->
            <div class="relative z-10 md:w-1/2 h-64 md:h-auto mt-10 md:mt-0">
                <img id="mainSneaker" src="./Images/pink1.svg" alt="Nike Sneaker" class="main-sneaker absolute top-0 left-1/2 md:left-0 transform -translate-x-1/2 md:translate-x-0 scale-150">
            </div>
        </div>
        
        <!-- Small Sneaker Images -->
        <div id="sneakerGallery" class="flex gap-6 absolute bottom-6 right-6 z-20  ">
            <div class="relative">
                <img src="./Images/pink1.svg" alt="Pink Sneaker 1" class="sneaker-thumbnail w-16 h-12 rounded-md shadow-md transform hover:scale-110 transition-all cursor-pointer active" data-src="./Images/pink1.svg">
            </div>
            <div class="relative">
                <img src="./Images/pink2.svg" alt="Pink Sneaker 2" class="sneaker-thumbnail w-16 h-12 rounded-md shadow-md transform hover:scale-110 transition-all cursor-pointer" data-src="./Images/pink2.svg">
            </div>
            <div class="relative">
                <img src="./Images/pink3.svg" alt="Pink Sneaker 3" class="sneaker-thumbnail w-16 h-12 rounded-md shadow-md transform hover:scale-110 transition-all cursor-pointer" data-src="./Images/pink3.svg">
            </div>
        </div>
        
        <!-- Background Elements -->
        <div class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none">
            <h1 class="font-sans text-8xl md:text-[200px] font-extrabold text-white select-none">NIKE</h1>
        </div>
    </div>

    <script>
        // 3D Card Effect
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Reset card on mouse leave
        document.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
        
        // Color selection
        const colorDots = document.querySelectorAll('.color-dot');
        colorDots.forEach(dot => {
            dot.addEventListener('click', () => {
                // Remove active class from all dots
                colorDots.forEach(d => d.classList.remove('active', 'border-2', 'border-white'));
                // Add active class to clicked dot
                dot.classList.add('active', 'border-2', 'border-white');
                
                // Change sneaker color based on selection (in a real app, you'd change the image)
                const color = dot.getAttribute('data-color');
                console.log(`Selected color: ${color}`);
                
                // Animation for color change
                gsap.to('#mainSneaker', {
                    scale: 1.3,
                    rotation: -25,
                    duration: 0.5,
                    ease: "back.out(1.7)"
                });
            });
        });
        
        // Size selection
        const sizeBtns = document.querySelectorAll('.size-btn');
        sizeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                sizeBtns.forEach(b => {
                    b.classList.remove('bg-white', 'text-black');
                    b.classList.add('text-gray-300', 'border-gray-400');
                });
                
                // Add active class to clicked button
                btn.classList.remove('text-gray-300', 'border-gray-400');
                btn.classList.add('bg-white', 'text-black');
                
                // Animation for size selection
                gsap.from(btn, {
                    scale: 1.3,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });
        
        // Thumbnail click to change main sneaker image
        const mainSneaker = document.getElementById('mainSneaker');
        const thumbnails = document.querySelectorAll('.sneaker-thumbnail');
        
        thumbnails.forEach((thumb) => {
            thumb.addEventListener('click', () => {
                // Remove active class from all thumbnails
                thumbnails.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked thumbnail
                thumb.classList.add('active');
                
                // Get the source of the clicked thumbnail
                const newSrc = thumb.getAttribute('data-src');
                
                // Animate the main sneaker out
                gsap.to(mainSneaker, {
                    opacity: 0,
                    scale: 0.8,
                    duration: 0.3,
                    ease: "power2.in",
                    onComplete: () => {
                        // Change the source
                        mainSneaker.src = newSrc;
                        
                        // Animate the main sneaker back in
                        gsap.to(mainSneaker, {
                            opacity: 1,
                            scale: 1.5,
                            rotation: -30,
                            duration: 0.5,
                            ease: "back.out(1.7)"
                        });
                    }
                });
            });
        });
        
        // Buy button animation
        const buyBtn = document.getElementById('buyBtn');
        buyBtn.addEventListener('click', () => {
            gsap.to(buyBtn, {
                scale: 1.1,
                duration: 0.2,
                yoyo: true,
                repeat: 1
            });
            
            // Add a fun bounce to the main sneaker when buying
            gsap.to(mainSneaker, {
                y: "-=30",
                duration: 0.3,
                ease: "power2.out",
                yoyo: true,
                repeat: 3
            });
        });
        
        // Initial animation on page load
        window.addEventListener('load', () => {
            gsap.from('#card', {
                y: 50,
                opacity: 0,
                duration: 1,
                ease: "power3.out"
            });
            
            gsap.from('#mainSneaker', {
                scale: 0,
                rotation: -90,
                duration: 1.5,
                delay: 0.5,
                ease: "elastic.out(1, 0.3)"
            });
            
            // gsap.from('.sneaker-thumbnail', {
            //     x: 100,
            //     opacity: 0,
                
            //     stagger: 0.2,
            //     delay: 1,
            //     ease: "power1.out"
            // });
        });
    </script>
</body>
</html>
