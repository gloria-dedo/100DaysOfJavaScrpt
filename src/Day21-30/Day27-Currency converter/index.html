<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex w-full min-h-screen bg-gradient-to-t from-violet-400 to-violet-950 justify-center items-center font[satoshi]">
    <div class="flex flex-col items-center w-full p-4">
        <h1 class="text-[36px] font-medium mb-4 text-white">Currency Converter</h1>
        <div class="bg-white w-full max-w-2xl p-8 rounded-lg shadow-md mx-auto h-full space-y-9">
            <div class="grid ">
                 <input id="inputElement" class="w-full border border-[#9091A8] rounded-md outline-violet-400 p-4 mb-4" type="number" placeholder="Amount">
            <div id="error-message" class="hidden text-red-500"></div>
            </div>
           

            <div class="flex items-center justify-between mb-4">
                <div class="w-[45%] relative">
                    <select id="fromCurrency" class="w-full p-4 pl-10 border border-[#9091A8] rounded-md outline-violet-400 appearance-none">
                        <option value="" disabled selected class="text-gray-500">From</option>
                    </select>
                    <div id="fromFlag" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                        <img src="" alt="Flag" class="w-5 h-5 object-contain">
                    </div>
                </div>
                <button id="swapBtn" class="bg-violet-100 p-2 rounded-full hover:bg-violet-200">
                    <i class="fa fa-exchange text-violet-700" aria-hidden="true"></i>
                </button>
                <div class="w-[45%] relative">
                    <select id="toCurrency" class="w-full p-4 pl-10 border border-[#9091A8] rounded-md outline-violet-400 appearance-none">
                        <option value="" disabled selected class="text-gray-500">To</option>
                    </select>
                    <div id="toFlag" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                        <img src="" alt="Flag" class="w-5 h-5 object-contain">
                    </div>
                </div>
            </div>
            <button id="convertBtn" class="w-full bg-violet-900 text-white py-3 rounded-md hover:bg-violet-700 mb-4">Convert</button>
            <div id="resultsDisplay" class="flex flex-col items-center justify-center space-y-3 p-4 border rounded-md border-violet-200 bg-violet-50 hidden">
                <div class="flex items-center space-x-2">
                    <p class="text-xl font-medium"><span id="fromAmount"></span> <span id="fromFullName"></span></p>
                </div>
                <span class="text-gray-500">=</span>
                <div class="flex items-center space-x-2">
                    <p class="text-xl font-medium"><span id="toAmount"></span> <span id="toFullName"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
