<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex justify-center items-center font-[satoshi] p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <div class="flex flex-col space-y-6">
            <h1 class="text-2xl font-semibold text-slate-900 text-center">Text To Speech</h1>
            
            <div class="space-y-2">
                <label class="block text-slate-500 text-sm font-medium">Enter Text</label>
                <textarea 
                    id="text-input"
                    class="w-full h-32 px-3 py-2 rounded-md border border-slate-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none resize-none"
                    placeholder="Type your text here..."></textarea>
            </div>

            <div class="space-y-2">
                <label class="block text-slate-500 text-sm font-medium">Select Voice</label>
                <select id="voice-select" class="w-full px-3 py-2 rounded-md border border-slate-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none bg-white">
                    <option value="">Select a voice...</option>
                </select>
            </div>

            <div class="flex justify-center space-x-6">
                <button id="backwardBtn" class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 hover:bg-slate-200 transition-colors">
                    <i class="fa fa-undo text-slate-600 text-xl"></i>
                </button>
                <button id="playPauseBtn" class="w-12 h-12 flex items-center justify-center rounded-full bg-indigo-500 hover:bg-indigo-600 transition-colors">
                    <i class="fa fa-play-circle text-white text-xl"></i>
                </button>
                <button id="forwardBtn" class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 hover:bg-slate-200 transition-colors">
                    <i class="fa fa-undo fa-flip-horizontal text-slate-600 text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
