<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <base href="./">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/output.css">
    <base href="./">
</head>

<body class="bg-[#F9FAFA] flex justify-center items-center font-[Arial]">
    <div class="mt-20 bg-[#FFFFFF] border border-[#EAEAEA]">
        <h1 class="text-3xl flex justify-center mt-5 font-bold">Counter App</h1>
        <div class="flex p-2 m-2">
            <button id="increment-btn"
                class="bg-purple-600 w-[120px] p-2 rounded-sm mt-3 text-2xl text-white m-4 font-bold hover:bg-black">
                +
            </button>
            <p id="counter-value"
                class="bg-red-200 w-[120px] p-2 rounded-sm mt-3 text-2xl m-4 font-bold flex justify-center items-center">
                0
            </p>
            <button id="decrement-btn"
                class="bg-purple-600 w-[120px] p-2 rounded-sm mt-3 text-2xl text-white m-4 font-bold hover:bg-black">
                -
            </button>
        </div>
        <div class="flex justify-center items-center">
            <button id="reset" class="bg-purple-600 w-[120px] p-2 rounded-sm mt-1 text-xl font-bold text-white m-4 hover:bg-black">
                Reset
            </button>
        </div>
    </div>
</body>
<script src="./JS/index.js" type="text/javascript"></script>

</html>
