<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1 class="title">Tip Calculator</h1>
            
            <div class="form-group">
                <label for="bill">Bill Amount($)<span class="required">*</span></label>
                <input type="number" id="bill" name="bill" placeholder="Please enter the bill charged" />
            </div>
            
            <div class="form-group">
                <label for="service">How was the service?<span class="required">*</span></label>
                <select id="service" name="service">
                    <option disabled selected value="0">Select an option</option>
                    <option value="0.35">35&#37; &#45; Amazing</option>
                    <option value="0.25">25&#37; &#45; Good</option>
                    <option value="0.20">20&#37; &#45; Satisfactory</option>
                    <option value="0.15">15&#37; &#45; Bad</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="numOfPeople">No of people sharing bill<span class="required">*</span></label>
                <input type="number" id="numOfPeople" name="billSharing" placeholder="Please enter the number of people sharing bill"/>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="button" class="btn btn-calculate" id="calculate-btn">Calculate</button>
            </div>
            
            <div id="tip-container">
                $ <span id="tip">0.00</span> <small id="each">each</small>
            </div>
        </form>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
