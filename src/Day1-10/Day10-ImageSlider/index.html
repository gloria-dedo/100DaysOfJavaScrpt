<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <style>
        .fade {
            animation: fade 1.5s;
        }
        
        .dot.active {
            background-color: #717171;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>

<body class="bg-white">
    <div class="box-border rounded-xl">
        <div class="flex justify-center items-center min-h-screen mt-2">
            <div class="w-[500px] relative mx-auto">
                <!-- Slides -->
                <div class="mySlides fade">
                    <div class="absolute top-0 left-0 text-black text-xs p-3 numbertext">1 / 6</div>
                    <img src="./Images/image1.jpg" class="w-full rounded-lg">
                    <div class="absolute bottom-2 w-full text-center text-white text-lg p-3">A pretty dog</div>
                </div>
                
                <div class="mySlides fade hidden">
                    <div class="absolute top-0 left-0 text-black text-xs p-3 numbertext">2 / 6</div>
                    <img src="./Images/image2.jpg" class="w-full rounded-lg">
                    <div class="absolute bottom-2 w-full text-center text-white text-lg p-3">A pretty dog</div>
                </div>
                <div class="mySlides fade hidden">
                    <div class="absolute top-0 left-0 text-black text-xs p-3 numbertext">3 / 6</div>
                    <img src="./Images/image3.jpg" class="w-full rounded-lg">
                    <div class="absolute bottom-2 w-full text-center text-white text-lg p-3">A pretty dog</div>
                </div>
                <div class="mySlides fade hidden">
                    <div class="absolute top-0 left-0 text-black text-xs p-3 numbertext">4 / 6</div>
                    <img src="./Images/image4.jpg" class="w-full rounded-lg">
                    <div class="absolute bottom-2 w-full text-center text-white text-lg p-3">A pretty dog</div>
                </div>
                <div class="mySlides fade hidden">
                    <div class="absolute top-0 left-0 text-black text-lg p-3 numbertext">5 / 6</div>
                    <img src="./Images/image5.jpg" class="w-full rounded-lg">
                    <div class="absolute bottom-2 w-full text-center text-white text-sm p-3">A pretty dog</div>
                </div>
                <div class="mySlides fade hidden">
                    <div class="absolute top-0 left-0 text-black text text-lg p-3 numbertext">6 / 6</div>
                    <img src="./Images/Image6.jpg" class="w-full rounded-lg">
                    <div class="absolute bottom-2 w-full text-center text-black text-sm p-3">A pretty dog</div>
                </div>
             
                
                <!-- Navigation arrows -->
                <a class="prev cursor-pointer absolute left-0 top-1/2 -translate-y-1/2 p-4 text-black hover:bg-gray-200 text-2xl  hover:bg-opacity-50 font-bold  transition-all duration-300 rounded-r select-none" onclick="plusSlides(-1)">❮</a>
                <a class="next cursor-pointer absolute right-0 top-1/2 -translate-y-1/2 p-4 text-black hover:bg-gray-200 hover:bg-opacity-50 font-bold text-2xl  transition-all duration-300 rounded-l select-none" onclick="plusSlides(1)">❯</a>
                
                <!-- Dots -->
                <div class="text-center mt-4">
                    <span class="dot w-3 h-3 mx-1 bg-gray-300 cursor-pointer rounded-full inline-block transition-colors duration-300" onclick="currentSlide(1)"></span>
                    <span class="dot w-3 h-3 mx-1 bg-gray-300 cursor-pointer rounded-full inline-block transition-colors duration-300" onclick="currentSlide(2)"></span>
                    <span class="dot w-3 h-3 mx-1 bg-gray-300 cursor-pointer rounded-full inline-block transition-colors duration-300" onclick="currentSlide(3)"></span>
                    <span class="dot w-3 h-3 mx-1 bg-gray-300 cursor-pointer rounded-full inline-block transition-colors duration-300" onclick="currentSlide(4)"></span>
                    <span class="dot w-3 h-3 mx-1 bg-gray-300 cursor-pointer rounded-full inline-block transition-colors duration-300" onclick="currentSlide(5)"></span>
                    <span class="dot w-3 h-3 mx-1 bg-gray-300 cursor-pointer rounded-full inline-block transition-colors duration-300" onclick="currentSlide(6)"></span>
                </div>
            </div>     
        </div>
    </div>

    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
