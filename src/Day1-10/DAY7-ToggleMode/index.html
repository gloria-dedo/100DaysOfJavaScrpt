<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Dark Moode and Light Mode</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-[#F9FAFA] cursor-pointer dark:bg-black dark:text-white">
    <nav class=" text-black dark:text-white">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                   when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                   when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex shrink-0 items-center">
                <img class="h-8 w-auto" src="/src//Day1-10/DAY7-ToggleMode/Images/Ellipse 1.svg" alt="Your Company">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="#" class="rounded-md  px-3 py-2 text-sm font-medium text-[#515050] dark:text-white dark:font-thin" aria-current="page">Products</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-[#515050] hover:text-[#875749] dark:text-white dark:font-thin ">Ingredients</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium  text-[#515050] hover:text-[#875749] dark:text-white dark:font-thin ">Our Story</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium  text-[#515050] hover:text-[#875749] dark:text-white dark:font-thin">Reviews</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium  text-[#515050] hover:text-[#875749] dark:text-white dark:font-thin">Outlets</a>
                  </div>
              </div>
            </div>
            
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <button onclick="toggleDarkMode()" type="button" class="relative  p-2 text-gray-400 border-2 border-[#875749] rounded-3xl w-[80px] focus:ring-2 focus:ring-white focus:ring-offset-1 focus:ring-offset-gray-800">
                <i class="fa fa-sun text-yellow-400" aria-hidden="true"></i> <i class="fa fa-moon fa-rotate-180 text-slate-950 dark:text-white" aria-hidden="true"></i>
              </button>
      
              <!-- Profile dropdown -->
              <div class="relative ml-3">
      
                <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                
              </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Dashboard</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
          </div>
        </div>
      </nav>
      <section class="flex h-full">
        <div class="w-1/2  p-6">
            <h1 class="text-[80px] leading-[90px] font-medium font-[Helvetica World]">Natural products for best results</h1>
            <p class=" mt-8 pl-4 font-[300]">Discover a routine that's fully personalized to your needs, from shampoo to supplements.</p>
            <div class="flex mt-7 relative z-20 pl-4">
                 <button class="bg-[#875749] flex justify-center items-center text-white text-sm p-2 rounded-sm w-[160px] hover:border-2 border-[#875749] hover:text-[#875749] hover:bg-transparent" >Shop Now<span><img src="/src/Day1-10/DAY7-ToggleMode/Images/arrow.svg" class="pl-2 pt-2"></span></button> 
            </div>
            <div>
                <img src="/src/Day1-10/DAY7-ToggleMode/Images/shadow.svg" class="absolute bottom-[-150px] left-0 z-10">
            </div>
           <div class="flex gap-3 relative z-[20] mt-10">
            <img src="/src/Day1-10/DAY7-ToggleMode/Images/product1.svg" class="transition-transform duration-500 hover:scale-x-[-1]">
            <img src="/src/Day1-10/DAY7-ToggleMode/Images/product2.svg" class="transition-transform duration-500 hover:scale-x-[-1] animate-bounce">
            <img src="/src/Day1-10/DAY7-ToggleMode/Images/product3.svg" class="transition-transform duration-500 hover:scale-x-[-1]">
           </div>
        </div>
        <div class="w-1/2 p-6">
            <img src="/src/Day1-10/DAY7-ToggleMode/Images/GemGirl.svg">
        </div>
      </section>
      
</body>
<script src="/src/Day1-10/DAY7-ToggleMode/js/index.js" type="text/javascript"></script>
</html>
