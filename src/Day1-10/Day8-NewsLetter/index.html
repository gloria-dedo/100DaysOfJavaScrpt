<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle News Letter</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="bg-[#8B5DEC] cursor-pointer font-[tinos]">
    <div class="flex justify-center items-center h-screen">
        <div class="relative">
            <button onclick="toggleNewsletter();"
                class="bg-white hover:animate-pulse text-[#8B5DEC] text-center w-[200px] text-xl font-medium rounded-lg p-2 fixed">Subcribe </button>
            <section class="w-[600px] bg-white filter drop-shadow-lg hidden transition-all duration-300  " id="newsletter">
                <div id="thank-you-message" class="hidden p-8 text-center">
                    <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                    <h2 class="text-2xl font-bold mb-2">Thank You for Subscribing!</h2>
                    <p class="text-gray-600">We'll keep you updated with the latest AI news and insights.</p>
                </div>

                <div id="thank-you-message" class="hidden p-8 text-center">
                    <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                    <h2 class="text-2xl font-bold mb-2">Thank You for Subscribing!</h2>
                    <p class="text-gray-600">We'll keep you updated with the latest AI news and insights.</p>
                </div>
                <div id="newsletter-content">
                <div class="flex justify-between px-3 py-3">
                    <img src="/src/Day1-10/Day8-NewsLetter/images/BelLogo.svg">
                    <a class="close" onclick="toggleNewsletter();"><img
                            src="/src/Day1-10/Day8-NewsLetter/images/closeButton.svg" alt="close"> </a>


                </div>
                <div class="flex h-full ">
                    <div class="w-[45%]">
                        <img src="/src/Day1-10/Day8-NewsLetter/images/robot.svg" class="w-[250px]">
                    </div>
                    <div class="w-[60%] mt-[80px] grid justify-center h-full mr-10">
                        <h1 class="font-[tinos] text-2xl font-bold mt-4">The Future of Humankind</h1>
                        <p class="text-sm mt-4">Subscribe to our channel to learn more about how
                            AI is changing the world </p>
                        <input type="email" placeholder="Enter your email" id="email-input"
                            class="mt-4 border p-2 rounded-full border-[#9091A8]">
                            <p id="error-message" class="hidden text-red-500 text-sm mt-1 ml-2"></p>
                        <button onclick="handleSubscribe()" class="mt-4 bg-[#8B5DEC] text-white p-2 rounded-full active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ">Subscribe Now</button>

                    </div>
                </div>
            </div>
            </section>
        </div>
    </div>
</body>
<script src="./js/index.js" type="text/javascript"></script>

</html>
