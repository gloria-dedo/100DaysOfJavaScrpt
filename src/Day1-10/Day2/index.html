<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color genetor</title>
    <!-- <link href="/src/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:bg-slate-800  flex flex-col  items-center mt-[100px] min-h-screen font-[poppins]  duration-300">
    
        <div class="bg-white w-[50%] h-80 text-center  flex flex-col items-center justify-center rounded-md drop-shadow-2xl dark:bg-slate-800  duration-300">
        <h1 class="text-2xl text-[#19DD5E] font-bold font-[satoshi]">Random Color Generator</h1>
        <div id="colorDisplay" class="w-[300px] h-[80px] bg-[#e9f5f0]  border-solid border-1   text-center flex flex-col items-center justify-center rounded-md mt-5  ">
            <p id="colorHex" >#FFFFFF</p>
            <p id="colorRgb">RGB(255, 255, 255)</p>
        </div>
        <div class="mt-4 grid grid-cols-2  gap-4">
            <button onclick="genColorFn()" class="bg-[#EFEFEF] text-sm p-2 rounded-md border 1px border-solid border-[#EAEAEA] hover:bg-[#30B0C7] hover:text-white"><i class="fa fa-random m-1" aria-hidden="true" ></i>Generate Color</button>
            <button onclick="cpyFn('colorHex')" class="bg-[#EFEFEF] text-sm p-2 rounded-md border 1px border-solid border-[#EAEAEA] hover:bg-[#30B0C7] hover:text-white"> <i class="fa fa-clipboard m-1" aria-hidden="true"></i>
                Copy Hex
            </button>
        </div>
        <div class="mt-4 grid grid-cols-2  gap-4">
            <button onclick="cpyFn('colorRgb')" class="bg-[#EFEFEF] text-sm p-2 rounded-md border 1px border-solid border-[#EAEAEA] hover:bg-[#30B0C7] hover:text-white"> <i class="fa fa-clipboard m-1" aria-hidden="true"></i>Copy RGB </button>
            <button onclick="darkFn()" class="bg-[#EFEFEF] text-sm p-2 rounded-md border 1px border-solid border-[#EAEAEA] hover:bg-[#30B0C7] hover:text-white "> <i class="fa fa-moon" aria-hidden="true"></i>Dark Mode </button>
        </div>
        <p id="copyMessage" class="dark:text-white" ></p>

   
    </div>
    
</body>
<script src="./js/index.js" type="text/javascript"></script>
</html>
